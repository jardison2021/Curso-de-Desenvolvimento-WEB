<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Revisão ABC</title>
	<script type="text/javascript">
		//Desafio: criar variáveis a, b e c e atribuir os seguinte valores, 10, 20 e null, logo em seguin escrever o valores de a e b através do método, depois disso, alterar os valores de a e b usando a variável c.
		var a = 10
		var b = 20
		var c = null
		document.write('A: ' + a + '<br/>')
		document.write('B: ' + b + '<br/>')
		document.write('C: ' + c + '<br/>')
		document.write('<hr/>')
		//Lógica de inversão dos valores de a e b
		//Neste desafio as variáveis estão tendo seus valores sobrepostos
		c = a
		a = b
		b = c
		c = null
		//Impresão dos valores
		document.write('A: ' + a + '<br/>')
		document.write('B: ' + b + '<br/>')
		document.write('C: ' + c + '<br/>')
	</script>
</head>
<body>

</body>
</html>
