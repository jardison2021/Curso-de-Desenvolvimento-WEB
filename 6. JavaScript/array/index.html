<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array</title>
	<script type="text/javascript">
		// Formas de escrita de arrays
		// Aqui são indicados os índices
		var lista_frutas = Array()

		lista_frutas [1] = 'Banana'
		lista_frutas [2] = 'Maçã'
		lista_frutas [3] = 'Morango'
		lista_frutas [4] = 'Uva'

		// Desta forma os índices são indicados automaticamente, começando o índice 0
		//var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva')

		console.log(lista_frutas[1])
	</script>
</head>
<body>

</body>
</html>
