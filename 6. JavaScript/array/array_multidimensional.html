<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Multidimensional</title>
	<script type="text/javascript">
		//Array de Array (array multidimensional)
		var lista_coisas = Array()

		lista_coisas['frutas'] = Array('Banana', 'Uva', 'Maçã', 'Laranja')

		/*lista_coisas['frutas'][0] = 'Banana'
		lista_coisas['frutas'][1] = 'Uva'
		lista_coisas['frutas'][2] = 'Maçã'
		lista_coisas['frutas'][3] = 'Laranja'*/

		lista_coisas['pessoas'] = []

		lista_coisas['pessoas']['a'] = 'João'
		lista_coisas['pessoas']['b'] = 'José'
		lista_coisas['pessoas']['c'] = 'Maria'

		//imprimindo elementos do array	
		document.write(lista_coisas['frutas'][1])
	</script>
</head>

</body>
</html>
