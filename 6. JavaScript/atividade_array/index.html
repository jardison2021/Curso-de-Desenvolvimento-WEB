<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade Array</title>
	<script type="text/javascript">
		var objetos = Array('Cadeira', 'Impressora', 'Garfo')
		function adicionarObjetos() {
			//Recupera o valor inserido no campo id objeto
			var objeto = document.getElementById('objeto').value
			//Se tiver um valor preenchido entra no if
			if(objeto != ''){
				//Verifica se o valor já foi inserido, se sim, informa que valor já existe, se não, insere um novo valor
				if(objetos.indexOf(objeto) !== -1){
					alert('Objeto já foi inserido')
				}else{
					objetos.push(objeto)
					console.log(objetos)
					document.getElementById('objeto').value = ''
				}
			}else{
				alert('Informe um objeto válido')
			}
		}
		//Função que ordena os elementos inseridos no array
		function ordenarObjetos() {
			objetos.sort()
			console.log(objetos)
		}
	</script>
</head>
<body>
	<input type="text" id="objeto">
	<button onclick="adicionarObjetos()">Adicionar</button>
	<button onclick="ordenarObjetos()">Odernar</button>
</body>
</html>
