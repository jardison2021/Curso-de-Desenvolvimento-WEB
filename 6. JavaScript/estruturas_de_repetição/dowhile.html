<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do While</title>
	<script type="text/javascript">
		var x = 11
		//No Do While primeiro é interpretado o bloco de códido para depois ser feito o teste, o que é diferente no While, que primeiro faz o teste e depois interpreta o bloco de código. Além disso, os camandos break e continue podem ser utilizados da mesma forma que no While.
		do{
			document.write(x + '<br>')
		}while(x <= 10)
	</script>
</head>
<body>

</body>
</html>
