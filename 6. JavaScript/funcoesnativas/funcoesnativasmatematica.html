<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funções nativas para manipular terefas maméticas</title>
	<script type="text/javascript">
		// A função Math.ceil força o arrendamento do número sempre para cima, no exemplo abaixo o número representado é 10.380 e sua impressão arrendondada no navegador será 11.
		var x = Math.ceil(10.380)
		document.write(x)
		document.write('<br>')
		// A função Math.floor força o arrendamento do número sempre para baixo, no exemplo abaixo o número representado é 10.380 e sua impressão arrendondada no navegador será 10.
		var x = Math.floor(10.380)
		document.write(x)
		document.write('<br>')
		// A função Math.round leva em consideração o pesso da fração, se o valor da fração for menor ou igual a 4, a função arredondará para baixo; já se o valor for maior ou igual a 5, a função arredondará para cima.
		var x = Math.round(10.580)
		document.write(x)
		document.write('<br>')
		// A função Math.random gera um número radomicamente (aleatoriamente) entre 0 e 1.
		var x = Math.random(10.580)
		document.write(x)
	</script>
</head>
<body>

</body>
</html>
