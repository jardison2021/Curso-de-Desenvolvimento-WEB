<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!-- tag self closing - fecha de forma automática-->
		<title>Formatação de texto</title>
	</head>
	<body>
		<!-- Tags de formação texto -->
		Esse é um texto em <strong>negrito.</strong><br>
		Esse é um texto em <em>itálico.</em><br>
		Esse é um texto em <u>underline.</u><br>
		Esse é um texto em <strike>sobrescrito.</strike><br>
	</body>
</html>
