<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
</head>
<body>
	<h2>Login</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br>
		Senha:<br>
		<input type="password" name="senha"><br>
		<input type="button" name="entrar" value="Entrar">
	</form>
	<!-- outros componentes do formulário -->
	<h2>Cadastre-se</h2>
	<form>
		Login:<br>
		<input type="text" name="login"><br>
		<!-- o atributo value em sexo e interesses serve para diferenciar
			cada uma das opções, pois elas apresentam no atributo name o
			mesmo valor e desta forma eles conseguem ser recuperados
			individualmente através de linguagem de programação. -->
		Sexo:<br>
		<input type="radio" name="sexo" value="masculino">Masculino<br>
		<input type="radio" name="sexo" value="feminino">Feminino<br>
		Iteresses<br>
		<input type="checkbox" name="interesses" value="futebol">Futebol<br>
		<input type="checkbox" name="interesses" value="cursos">Cursos<br>
		<input type="checkbox" name="interesses" value="moda">Moda<br>
		Estados - UF<br>
		<select name="estado">
			<option value="ac">AC</option>
			<option value="al">AL</option>
			<option value="ap">AP</option>
			<option value="am">AM</option>
			<option value="ba">BA</option>
			<option value="ce">CE</option>
			<option value="df">DF</option>
			<option value="es">ES</option>
			<option value="go">GO</option>
			<option value="ma">MA</option>
			<option value="mt">MT</option>
			<option value="ms">MS</option>
			<option value="mg">MG</option>
			<option value="pa">PA</option>
			<option value="pb">PB</option>
			<option value="pr">PR</option>
			<option value="pe">PE</option>
			<option value="pi">PI</option>
			<option value="rr">RR</option>
			<option value="ro">RO</option>
			<option value="rj">RJ</option>
			<option value="rn">RN</option>
			<option value="rs">RS</option>
			<option value="sc">SC</option>
			<option value="sp">SP</option>
			<option value="se">SE</option>
			<option value="to">TO</option>
		</select><br>
		Observações:<br>
		<textarea placeholder="Digite aqui suas observações..."></textarea><br>
		<input type="submit" name="cadastrar" value="Cadastrar">
	</form>
</body>
</html>
