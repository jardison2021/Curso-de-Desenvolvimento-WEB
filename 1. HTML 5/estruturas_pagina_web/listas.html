<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!-- tag self closing - fecha de forma automática-->
		<title>Listas</title>
	</head>
	<body>
		<!-- Lista não ordenada -->
		<h2>Mapa do site</h2>
		<ul type="circle"><!-- tipos de marcadores: circle, square e disc -->
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<!-- lists ordenada -->
		<h2>Perguntas</h2>
		<ol type="1"><!-- tipos de marcadores: 1, A, a, I... -->
			<li>Comida favorita?</li>
			<li>Caro favorito?</li>
			<li>Série favorita?</li>
		</ol>
	</body>
</html>
