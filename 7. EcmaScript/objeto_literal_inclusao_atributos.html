<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Objeto literal - Inclusão de atributos</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		let pessoa = {
			nome: 'Maria',
			idade: '25'
		}
		console.log(pessoa)
		//inclusã de novos atributos
		pessoa.sexo = 'Feminino'
		console.log(pessoa)
		//inclusão de função
		pessoa.dizerOi = () => console.log('Olá! Tudo bem?')
		pessoa.dizerOi()
	</script>
</head>
<body>

</body>
</html>
