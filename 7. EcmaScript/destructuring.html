<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Destructuring</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		//Destructuring - Parte 1
		//Destructuring: operador de desestruturação
		let frutas = ['Abacaxi', 'Uva', 'Pera', 'Mamão']
		//let [a, b, , c] = frutas //para pular um índice basta declara-lo vazio
		let [a, b = 'Abacate', c, d, e = 'Banana'] = frutas
		console.log(a, b, c, d, e)
		let coisas = [['Abacaxi', 'Uva', 'Pera', 'Mamão'], ['João', 'Maria']]
		let [, [, m]] = coisas
		let[[, ,p],] = coisas
		console.log(m, p)
		//Destructuring - Parte 2
		let produto = {
			descricao: 'Notebook',
			preco: 1800,
			detalhes: {
				fabricante: 'abc',
				modelo: 'xyz'
			}
		}
		//Composição
		//Quando o objeto é criado a partir de um objeto literal, nós temos um objeto "é um".
		//Quando existe atribuição de objeto sendo o valor de outro objeto, nós temos um objeto "tem um", como é o caso acima, onde nós temos o objeto detalhes.
		//O token do destructuring varia de acordo com que ele está sendo trabalhado, sendo assim, se nós estivermos utilizando arrays, nós usaremos os []; já quando estamos trabalhando com objetos, utilizaremos {}.
		//let {descricao, preco} = produto
		//let {descricao: des, preco: pre, desconto = 5} = produto
		let {detalhes: {fabricante, modelo}} = produto
		//console.log(des, pre, desconto)
		console.log(fabricante, modelo)

		//parte 3
		//função/array

		let arr = [10, 20, 30, 40]

		function teste([a, b, ,c, d = 100]){
			console.log(a, b, c, d)
		}
		teste(arr)

		//objeto
		let obj ={
			a: 10,
			b: 20,
			c: 30,
			d: 40
		}
		function teste2({a: x, d, z = 10}){//Aqui a variável está sendo substituida por x para evitar confusão de nomes parecidos.
			console.log(x, d, z)
		}
		teste2(obj)

		//parte 4
		//Operador rest
		//Array

		let arr2 = [10, 20, 30, 40]
		let [f, ...resto] = arr2
		console.log(f, resto)

		//objeto
		let obj2 = {
			g: 10,
			h: 20,
			i: 30,
			j: 40
		}
		let {g, ...k} = obj2
		console.log(g, k)
	</script> 
</head>
<body>

</body>
</html>
