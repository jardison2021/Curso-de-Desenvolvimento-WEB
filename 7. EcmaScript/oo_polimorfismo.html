<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OO - Operador Super</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/javascript">
		//Classe Animal = Superclasse
		class Animal{
			constructor(cor, tamanho, peso){
				this.cor = cor
				this.tamanho = tamanho
				this.peso = peso
			}
			dormir(){
				console.log('Dormir')
			}
		}
		//Classes Cachorro e Passaro: Classes filhas
		class Passaro extends Animal{
			constructor(bico, cor, tamanho, peso){
				super(cor, tamanho, peso)
				this.bico = bico
			}
			voar(){
				console.log('Voar')
			}
		}
		class Papagaio extends Passaro{
			constructor(bico, sabeFalar, cor, tamanho, peso){
				super(bico, cor, tamanho, peso)
				this.sabeFalar = sabeFalar
			}
			falar(){
				console.log('Falar')
			}
		}
		class Avestruz extends Passaro{
			constructor(){
				super('Grande', 'preto e branco', 250, 15000)
			}
			enterrarCabeca(){
				console.log('Enterrar a Cabeça')
			}
			voar(){
				console.log('Não sabe voar')
			}
		}
		let papagaio = new Papagaio('médio', true, 'verde', 25, 350)
		console.log(papagaio)
		papagaio.voar()
		let avestruz = new Avestruz()
		avestruz.enterrarCabeca()
		avestruz.voar()
	</script>
</head>
<body>

</body>
</html>
