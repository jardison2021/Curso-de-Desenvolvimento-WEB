<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portotype Herança</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		Object.prototype.attr50 = 'z'
		let animal = {
			attr1: 'a'
		}
		let vertebrado = {
			__proto__: animal, attr2: 'b'
		}
		let ave = {
			__proto__: vertebrado, 
			attr3: 'c',
			attr2: 'x'//aqui está havendo uma sobreposição do attr2
		}
		console.log(ave.attr3, ave.attr2, ave.attr1, ave.attr50)
	</script>
</head>
<body>

</body>
</html>
