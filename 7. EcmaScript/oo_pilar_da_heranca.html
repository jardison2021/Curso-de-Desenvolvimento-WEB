<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OO - Pilar da herança</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/javascript">
		//Classe Animal = Superclasse
		class Animal{
			constructor(){
				this.cor = ''
				this.tamanho = null
				this.peso = null
			}
			dormir(){
				console.log('Dormir')
			}
		}
		//Classes Cachorro e Passaro: Classes filhas
		class Cachorro extends Animal{
			constructor(){
				super()
				this.orelhas = 'Grandes e caídas'
			}
			correr(){
				console.log('Correr')
			}
			rosnar(){
				console.log('Rosnar')
			}
		}
		class Passaro extends Animal{
			constructor(){
				super()
				this.bico = 'Curto'
			}
			voar(){
				console.log('Voar')
			}
		}
		class Papagaio extends Passaro{
			constructor(){
				super()
				this.sabeFalar = true
			}
			falar(){
				console.log('Falar')
			}
		}
		let cachorro = new Cachorro()
		let passaro = new Passaro()
		let papagaio = new Papagaio()
		cachorro.dormir()
		passaro.dormir()
		papagaio.falar()
		papagaio.dormir()
		papagaio.voar()
		console.log(cachorro)
		console.log(passaro)
		console.log(papagaio)
	</script>
</head>
<body>

</body>
</html>
