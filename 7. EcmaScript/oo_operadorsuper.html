<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OO - Operador Super</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/javascript">
		//Classe Animal = Superclasse
		class Animal{
			constructor(cor, tamanho, peso){
				this.cor = cor
				this.tamanho = tamanho
				this.peso = peso
			}
			dormir(){
				console.log('Dormir')
			}
		}
		//Classes Cachorro e Passaro: Classes filhas
		class Passaro extends Animal{
			constructor(bico, cor, tamanho, peso){
				super(cor, tamanho, peso)
				this.bico = bico
			}
			voar(){
				console.log('Voar')
			}
		}
		class Papagaio extends Passaro{
			constructor(bico, sabeFalar, cor, tamanho, peso){
				super(bico, cor, tamanho, peso)
				this.sabeFalar = sabeFalar
			}
			falar(){
				console.log('Falar')
			}
		}
		let papagaio = new Papagaio('m√©dio', true, 'verde', 25, 350)
		console.log(papagaio)
		let papagaio2 = new Papagaio('pequeno', false, 'branco', 10, 80)
		console.log(papagaio2)
	</script>
</head>
<body>

</body>
</html>
