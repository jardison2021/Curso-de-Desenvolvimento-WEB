<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OO - Encapsulamento</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/javascript">
		class Tv{
			constructor(){
				//Pelo fato do JavaScript ainda não suportar os operadores de visibilida public, private e protected fui criada uma convensão, onde, por exemplo, se você quiser indicar que seu objeto é private você deve indicar com um underline (_).
				this._relacaoCanais = Array(2, 4, 5, 7, 10)
				this._canalAtivo = 5
				this._volume = 5
			}
			//Métodos acessadores
			//get e set
			get canalAtivo(){
				return this._canalAtivo
			}
			set canalAtivo(canal){
				if(this._relacaoCanais.indexOf(canal) !== -1){
					this._canalAtivo = canal
				}	
			}
		}
		let tv = new Tv()
		//Se na pseudovariável for atribuido algum valor, ela irá buscar o método set, caso contrário, irá buscar o método get.
		tv.canalAtivo = 7
		console.log(tv._canalAtivo)
	</script>
</head>
<body>

</body>
</html>
