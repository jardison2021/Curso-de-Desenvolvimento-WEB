<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title></title>
	<script type="text/babel">
		let nome = 'Jardison'
		let idade = '29'
		let sexo = 'Masculino'
		let profissao = 'Programador'
		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} e é ${profissao}`)
			}
		}
		console.log(objeto)
		objeto.exibirResumo()
		let objeto2 = {
			nome,//nome = nome variável / valor = valor da variável
			idade,
			sexo,
			profissao,
			exibirResumo(){//a palavra fuction é retirada neste contexto, pois é entendida implicitamente.
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} e é ${profissao}`)
			}
		}
		console.log(objeto2)
		objeto.exibirResumo()
	</script>
</head>
<body>

</body>
</html>
