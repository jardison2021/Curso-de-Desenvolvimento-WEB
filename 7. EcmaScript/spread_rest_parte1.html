<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread - Rest - parte 1</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		//contexto spread
		//string
		let tituloArtigo = 'Como utilizar o operador rest/spead'
		console.log(tituloArtigo)
		console.log(...tituloArtigo)
		console.log([...tituloArtigo])

		//arrays
		let listaCursos1 = ['NodeJs e MongoDB', 'ES6, TypeScript e Agular 4']
		let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução a GNU/Linux']
		let listaCusosCompleto = ['Web Completo', 'Android Completo', ...listaCursos1, ...listaCursos2]

		console.log(listaCusosCompleto)

		//objetos
		let pessoa = {nome: 'Jardison', idade: 29}
		let clone = {endereço: 'Rua ABC', ...pessoa}

		console.log(clone)

		//contexto rest: opera junto funções
		console.log('Rest')

		function soma(...param){
			let resultado = 0
			console.log(param)
			param.forEach(v => resultado += v)
			return resultado
		}
		console.log(soma(3, 8, 5, 7, -8, 10, 115))
		//parâmentro indefinido, a partir do segundo o operador rest junta todos eles.
		function multiplicacao(m, ...p){
			console.log(m, p)
			let resultado = 0
			p.forEach(v => resultado += m * v)
			return resultado
		}
		console.log(multiplicacao(5, 7, 12, 3, 49))
	</script>
</head>
<body>

</body>
</html>
