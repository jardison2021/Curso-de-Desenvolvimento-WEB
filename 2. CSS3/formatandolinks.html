<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando Links</title>
	<style type="text/css">
		a{
			text-decoration: none;
			padding: 5px 10px;
		}
		/*estados dos links
		/*links visitados*/
		a:link{
			color: #b9c941;
		}
		/*links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*link hover*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}
		/*lunks ativos*/
		a:active{
			color: #e4f371;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com.br">Google</a> |
	<a href="http://www.tecmundo.com.br">Tecmundo</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
