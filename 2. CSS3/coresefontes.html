<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e cores</title>
	<style type="text/css">
		/*Cores e fontes*/
		.formatacao{
			color: #0eb426;
			font-size: 30px;
			font-family: "Times New Roma", Time, serif;/*fontes com mais de um nome, será utilizada as aspas. Além disso, o font-family serve para aplicar uma família de fontes no códido html.*/
		}
	</style>
</head>
<body>
	<h1 class="formatacao">Cabeçalho 1</h1>
	<p>Conteúdo</p>
</body>
</html>
