<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de textos</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: "Times New Romam", Times, serif;
		}
		.negrito{
			/*normal, bold e de 100 a 900*/
			font-weight: bold;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;/*overline line-through*/
		}
		.texto{
			/*Esta forma serve para aplicar de uma só vez uma formatação em texto*/
			font: bold, 40px, "Lucida Sans Unicode", Lucida Grande, sans-serif;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto itálico</p>
	<p class="formatacao">Formatação de texto</p>
	<p class="texto">Texto</p>
</body>
</html>
