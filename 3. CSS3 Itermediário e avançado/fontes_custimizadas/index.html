<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes Customizadas</title>
	<style type="text/css">
		@font-face{
			font-family: "Road Rage";
			src: url("fontes/Road_Rage.woff");
		}
		@font-face{
			font-family: "Bring Heart";
			src: url("fontes/BringHeart.woff");
		}
		h1{
			font-size: 6em;
			font-family: "Road Rage";
		}
		h2{
			font-size: 6em;
			font-family: "Bring Heart";
		}
	</style>
</head>
<body>
	<h1>Fontes Customizadas</h1>
	<h2>Fontes Customizadas</h2>
</body>
</html>
