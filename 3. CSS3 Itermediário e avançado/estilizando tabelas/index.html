<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando tabelas</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h2>Estilizando Tabelas</h2>
	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<tr>
			<td class="numero">001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>
		<tr class="alternado">
			<td class="numero">002</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500,00</td>
		</tr>
		<tr>
			<td class="numero">003</td>
			<td>Iphone</td>
			<td class="numero">R$ 3.500,00</td>
		</tr>
		<tr class="alternado">
			<td class="numero">004</td>
			<td>Nexus</td>
			<td class="numero">R$ 3.500,00</td>
		</tr>
	</table>
</body>
</html>
