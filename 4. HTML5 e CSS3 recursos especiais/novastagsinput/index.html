<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novas tags de input</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<style type="text/css">
		body{
			margin-top: 10px;
			margin-left: 10px;
		}
		input{
			display: block;
		}
	</style>
</head>
<body>
	<form>
		<!-- Nome -->
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<!-- E-mail -->
		<label for="email">E-mail</label>
		<input type="email" name="email" id="email" required>
		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" name="numero" id="numero" required min="0" max="100" required step="2">
		<!-- URL -->
		<label for="url">URL</label>
		<input type="url" name="url" id="url" required>
		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" name="pesquisa" id="Pesquisa" required>
		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" name="range" id="range" required min="0" max="5" value="1">
		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" name="data" id="data" required>
		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" name="cor" id="cor">
		<input type="submit" name="" value="Enviar" required>
	</form>
</body>
</html>
